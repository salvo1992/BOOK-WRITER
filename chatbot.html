<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - App di Scrittura</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/chatbot.css">
    <script src="assets/js/navbar.js" defer></script>
    <script src="assets/js/chatbot.js" defer></script>
</head>
<body>
    <header>
        <h1>Chatbot di Assistenza</h1>
        <p>Chiedi consigli sulla scrittura o sull'uso dell'app.</p>
    </header>

    <main>
        <section id="chat-section">
            <div id="chat-output" class="chat-output">
                <!-- I messaggi del chatbot e dell'utente appariranno qui -->
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="user-input" placeholder="Scrivi qui la tua domanda..." required>
                <button type="submit" class="btn-primary">Invia</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Il Vikingo del Web. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
