<!-- Outline - Struttura del Libro -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura del Libro - Il Vikingo del Web</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/navbar.js" defer></script>
    <script src="assets/js/outline.js" defer></script>
</head>
<body>
    <header>
        <h1>Struttura del Libro</h1>
    </header>

    <main>
        <!-- Titolo del Libro Selezionato -->
        <section class="container">
            <h2>Libro Selezionato</h2>
            <p id="current-book-title">Caricamento...</p>
        </section>

        <!-- Indice -->
        <section class="container">
            <h2>Indice</h2>
            <ul id="chapter-list">
                <!-- Capitoli e sotto-capitoli dinamici -->
            </ul>
            <button id="add-chapter" class="btn-secondary">Aggiungi Capitolo</button>
            <button id="add-subchapter" class="btn-secondary">Aggiungi Sotto-capitolo</button>
            <button id="delete-chapter" class="btn-danger">Elimina Capitolo</button>
            <button id="delete-subchapter" class="btn-danger">Elimina Sotto-capitolo</button>
        </section>

        <!-- Introduzione -->
        <section class="container">
            <h2>Introduzione</h2>
            <textarea id="book-introduction" placeholder="Scrivi l'introduzione..." style="width: 80%; height: 30%; resize: none;"></textarea>
        </section>

        <section class="action">
            <button id="save-outline" class="btn-primary">Salva e Vai alla Scrittura</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Il Vikingo del Web. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
