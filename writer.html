<!-- Writer - Scrittura del Libro -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrittura del Libro - Il Vikingo del Web</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/navbar.js" defer></script>
    <script src="assets/js/writer.js" defer></script>
</head>
<body>
    <header>
        <h1>Scrittura del Libro</h1>
    </header>

    <main>
        <!-- Titolo del Libro Selezionato -->
        <section class="container">
            <h2>Libro Selezionato</h2>
            <p id="current-book-title">Caricamento...</p>
        </section>

        <!-- Selezione del Capitolo -->
        <section class="container">
            <h2>Seleziona Capitolo o Sotto-Capitolo</h2>
            <label for="chapter-selector">Capitolo:</label>
            <select id="chapter-selector">
                <!-- Capitoli caricati dinamicamente -->
            </select>
        </section>

        <!-- Scrittura -->
        <section class="container">
            <h2>Scrivi il Testo</h2>
            <textarea id="chapter-content" placeholder="Scrivi il contenuto del capitolo o sotto-capitolo..." style="width: 80%; height: 50%; resize: vertical;"></textarea>
        </section>

        <!-- Controlli -->
        <section class="action">
            <button id="save-content" class="btn-primary">Salva</button>
            <button id="delete-content" class="btn-secondary">Elimina</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Il Vikingo del Web. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
